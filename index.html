<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Сервис комментариев</title>
  </head>
  <body>
    <main class="main">
      <div class="comments-service">
        <form class="comments-service__form" action="index.html" method="get">
          <h1 class="comments-service__title">Оставьте ваш комментарий:</h1>

          <div class="comments-service__name-option">
            <p>Показывать ваше имя?</p>

            <label class="comments-service__label-checkbox"
              >Да
              <input
                class="comments-service__checkbox"
                type="checkbox"
                name="agreement"
                value="yes"
                checked
            /></label>
            <label class="comments-service__label-checkbox"
              >Нет
              <input
                class="comments-service__checkbox"
                type="checkbox"
                name="agreement"
                value="no"
            /></label>
          </div>

          <label for="name"
            >Введите ваше <strong>Имя* (обязательное поле):</strong></label
          >
          <input
            class="comments-service__input required"
            type="text"
            name="name"
            id="name"
            maxlength="40"
            autocomplete="off"
            autofocus
          />

          <label for="url-avatar">Введите ссылку вашего аватара:</label>
          <input
            class="comments-service__input"
            type="url"
            name="url-avatar"
            id="url-avatar"
            autocomplete="off"
          />

          <label for="comment"
            >Оставьте <strong>комментарий* (обязательное поле):</strong></label
          >
          <textarea
            class="comments-service__textarea required"
            name="comment"
            id="comment"
            spellcheck="true"
            autocomplete="off"
          ></textarea>

          <button class="comments-service__btn" type="button">
            <span class="comments-service__tooltip"
              >Не заполнено обязательное поле</span
            >
            Отправить
          </button>
        </form>

        <div class="comments-service__chat">
          <h2 class="comments-service__subtitle">Комментарии:</h2>

          <div class="comments-service__comment-box hidden">
            <div class="comments-service__details">
              <div class="comments-service__avatar-box">
                <img
                  class="comments-service__avatar"
                  src="./assets/icons/avatar-default.svg"
                  alt="Аватар"
                />
              </div>

              <p class="comments-service__nickname"></p>

              <time class="comments-service__comment-time" datetime=""></time>
            </div>

            <div class="comments-service__info-box"></div>

            <p class="comments-service__comment"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
